<!DOCTYPE html>
<html>
	<head>
		<base href="" />
		<meta http-equiv="Content-type" value="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>{title}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="content-language" content="en_US">
		<link rel="icon" type="image/png" href="../favicon.png" />
		<meta property="twitter:account_id" content="420308202" />
		<meta name="description" content="{subtitle}" />
		<meta name="keywords" content="{keywords}" />
		<meta name="robots" content="index,follow" />
		<link rel="author" type="text/plain" href="/humans.txt" />
		<link rel="stylesheet" rel="preload" as="style" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://use.fontawesome.com/a8e0b6c83e.js"></script>
		<link rel="stylesheet" rel="preload" as="style" href="../css/main.css" />
	</head>

    <body>
		<a name='top'></a>		

		<div id='mobile-menu'>
			
		</div>

		<nav class="navbar navbar-default" role="navigation">
			<div class='row'>
				<div class='col-sm-4 col-sm-offset-1 col-xs-7 cell brand'>
					<a href='/'>
						<h1>KALOB <span>TAULIEN</span></h1>
					</a>
				</div>
				<div class='col-sm-6 col-xs-5  cell text-right' id='top-cta'>
					<a href="#" class='btn btn--cta btn--subscribe'>
						Subscribe
					</a>
					<a href='#' class='display display--none open-mobile-menu' id='menu-bars'><i class='fa fa-bars'></i></a>
				</div>
			</div>
		</nav> 


		<div id='body'>
			<div class='container'>
				<div class='col-sm-3 hidden-xs' id='left-column'>
					
					<div class='row'>
						<div data-spy="affix" id='float-column'>
			
							<div id='top'>
								<div id='header' class='display display--none'>
									<h4 class='m0'>
										<a href='#top'>KALOB <span>TAULIEN</span></a>
									</h4>
									
									<a href='#top' class="fa fa-angle-up btn btn-default"></a>
								</div>
								<span class='category-title'>
									<a href="/">Home</a>
								</span>
							</div>
				
							<div class='page-title'>
								<a href="/">Kalob Taulien</a>		
							</div>

							<div class='related-links'>

								<div id='related-links-title'>
									Related Links
								</div>

							</div>
						</div>
					</div>
				</div>

				<div class='col-sm-9' id='page'>

					<div class="row section-block-a blog" itemscope itemtype="http://schema.org/Article">
						<div class="col-sm-12">

							<h1 class='title'>
								<span itemprop="headline">{blog post}</span>
							</h1>

							<h3 itemprop="alternativeHeadline">{subtitle}</h3>

							<h4>
								<small>
									<span itemprop="dateCreated">
										<span itemprop="datePublished">
											{dd mon yyyy}
										</span>
									</span> 
									in 
									<a href="javascript:void(0);" itemprop="about">
										{category}
									</a> 
									| by 
									<a href="{author twitter url}" itemprop="author">
										{author name}
									</a>
								</small>
							</h4>


							<div itemprop="articleBody">
								<p>
									{paragraph1}
								</p>
								<p>
									{paragraph2}
								</p>
							</div>

							<div>
								<span class="b">Keywords</span>: 
								<span itemprop="keywords">{keywords}</span>
							</div>
						</div>
					</div>


				</div>
			</div>		
		</div>

			
		<footer>
			<div class='container'>
				<div class='row links'>
					<div class='col-xs-12 top' id='footer-links'>
						
						<a class='btn btn--cta' href="#" style='padding:10px;' target="_blank">
							Subscribe
						</a>
					</div>

				</div>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src='../js/app.js' type='text/javascript'></script>
		<script src='../js/index.js' type='text/javascript'></script>


       
    </body>
</html>
